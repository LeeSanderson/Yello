version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yellow-postgres
    environment:
      POSTGRES_DB: yellow_dev
      POSTGRES_USER: yellow_user
      POSTGRES_PASSWORD: yellow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yellow_user -d yellow_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: